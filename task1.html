<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .img1{
            -webkit-box-reflect: below;
        }
        .img2{
            -webkit-box-reflect: above;
        }
        .img3{
            -webkit-box-reflect: right;
        }
        .img4{
            -webkit-box-reflect: left;
        }
        div{
            width: 500px;
            height: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <div><h2>Below</h2><img class="img1" src="https://www.w3schools.com/css/img_tree.png" width="100px" height="100px"></div>
    <div><h2>Above</h2><img class="img2" src="https://www.w3schools.com/css/img_tree.png" width="100px" height="100px"></div>
    <div><h2>Right</h2><img class="img3" src="https://www.w3schools.com/css/img_tree.png" width="100px" height="100px"></div>
    <div><h2>Left</h2><img class="img4" src="https://www.w3schools.com/css/img_tree.png" width="100px" height="100px"></div>
    
</body>
</html>
